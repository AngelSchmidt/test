<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }
    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    .panel1 { background-image:url(https://i2.wp.com/sourcegaming.info/wp-content/uploads/2016/04/Slippy_Zero.jpg); }
    .panel2 { background-image:url(http://cdn.atomix.vg/wp-content/uploads/2015/08/StarFoxZero_Falco.jpg); }
    .panel3 { background-image:url(https://orig04.deviantart.net/928c/f/2016/120/9/1/star_fox_zero___the_battle_begins___fox_mccloud_by_cosmic_phoenyx-da0t8h4.jpg); }
    .panel4 { background-image:url(https://vignette2.wikia.nocookie.net/starfox/images/2/2e/SFZ-Fox_McCloud.jpg/revision/latest?cb=20150805201209); }
    .panel5 { background-image:url(https://s-media-cache-ak0.pinimg.com/736x/51/3d/03/513d035366167b6fa839498ce903baa3--barrel-roll-star-fox.jpg); }
    /* Flex Items */
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }
    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    .panel.open {
      flex: 5;
      font-size:40px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p></p>
      <p>Do</p>
      <p></p>
    </div>
    <div class="panel panel2">
      <p></p>
      <p>A</p>
      <p></p>
    </div>
    <div class="panel panel3">
      <p></p>
      <p>Barrel</p>
      <p></p>
    </div>
    <div class="panel panel4">
      <p></p>
      <p>Roll</p>
      <p></p>
    </div>
    <div class="panel panel5">
      <p></p>
      <p>!!!</p>
      <p></p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
